<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당신의 일상을 돕는 Support.m</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variable.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bodySupportme">
    <div class="programWindow">
      <div class="info">
        <div class="info__user">
          <div class="info__userimg">
            <img
              src="https://images.unsplash.com/photo-1648737964403-a6a32ab43e53?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            />
          </div>

          <div class="info__username">
            <h2></h2>
          </div>
          <button onclick=" location.href='index.html'" class="logout__btn">
            <p class="subtxt">Logout</p>
          </button>
        </div>

        <div class="info__quotes">
          <h2>오늘의 명언</h2>
          <p class="quote"></p>
          <p class="author"></p>
        </div>
        <div class="info__clock">
          <h2>시계</h2>
          <p class="time">16:03:20</p>
          <p class="date">2022년 6월 18일 토요일</p>
        </div>
        <div class="info__weather">
          <h2>날씨</h2>
          <p class="city"></p>
          <p class="temperature"></p>
          <p class="conditions"></p>
        </div>
      </div>
      <div class="todo">
        <div class="todo__title">
          <h1></h1>
        </div>
        <form class="todo__form">
          <input
            required
            class="todo__userinput"
            type="text"
            placeholder="할 일을 입력하신 후 Enter키를 입력해주세요."
          />
        </form>
        <ul class="todo__list"></ul>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="todo.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
