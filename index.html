<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당신의 일상을 돕는 Support.me</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variable.css" />
  </head>
  <body>
    <div class="loginpage">
      <div class="loginpage__form">
        <h1>당신의 일상을 돕는<br />Support.me</h1>
        <form class="loginpage__input">
          <input
            required
            pattern=".*\S.*"
            class="loginpage__name"
            type="text"
            placeholder="이름을 입력해주세요."
            minlength="2"
          />
          <input
            disabled
            type="button"
            value="로그인"
            class="loginpage__btn"
            onClick="location.href='support-me.html'"
          />
        </form>
      </div>
    </div>
    <div class="loginimg">
      <img
        src="https://images.unsplash.com/photo-1435527173128-983b87201f4d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1167&q=80"
      />
      <script src="app.js"></script>
    </div>
  </body>
</html>
