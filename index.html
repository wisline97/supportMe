<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당신의 일상을 돕는 Support.me</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variable.css" />
  </head>
  <body>
    <div class="loginpage">
      <div class="loginpage__form">
        <h1>당신의 일상을 돕는<br />Support.me</h1>
        <form class="loginpage__input" action="support-me.html">
          <input
            required
            pattern=".*\S.*"
            class="loginpage__name"
            type="text"
            placeholder="이름을 입력해주세요."
            minlength="2"
            maxlength="8"
            onkeypress="if(event.keyCode=='13'){event.preventDefault(); searchEvt();}"
          />
          <input disabled type="submit" value="로그인" class="loginpage__btn" />
        </form>
      </div>
    </div>
    <div class="loginimg">
      <img src="https://source.unsplash.com/random" />
    </div>
    <script src="bgimg.js"></script>
    <script src="app.js"></script>
  </body>
</html>
